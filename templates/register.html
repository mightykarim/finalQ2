<!doctype html>
<html lang="en">
  <head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"></head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="mb-3">Register</h2>
          <form method="POST" class="border p-4 rounded bg-white shadow-sm">
            {{ form.hidden_tag() }}
            <div class="mb-3">{{ form.username.label(class="form-label") }}{{ form.username(class="form-control") }}</div>
            <div class="mb-3">{{ form.password.label(class="form-label") }}{{ form.password(class="form-control") }}</div>
            <div class="mb-3">{{ form.password2.label(class="form-label") }}{{ form.password2(class="form-control") }}</div>
            <button class="btn btn-success" type="submit">{{ form.submit.label.text }}</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
